# Thumb rule: Please follow lowercase for keywords in the config properties file.
url=https://opensource-demo.orangehrmlive.com/web/index.php/auth/login
# Dynamic report config (yes) - The report will have a name based on the current date and time, plus an index.htm index.
# Dynamic report config (no) - The report will have a name as index.html.
overridereports=yes
# Define Browser to use for testing, options typically include 'chrome', 'firefox', 'edge'.
browser=chrome
# Define Test data source, for example, 'Json', 'DB', 'Excel'
datasource=db
# Define Environment, for example, 'dev', 'staging', 'production'
env=qa
# Define default explicit wait timeout in seconds for web elements to be interactable
explicitwaittimeout=30
# Browser headless mode setting, 'yes' for headless mode, 'no' for normal mode
browserheadlessmode=yes
# Take screenshots for passed, failed, and skipped steps; options are 'yes' or 'no'
passedstepscreenshot=yes
failedstepscreenshot=yes
skippedstepscreenshot=yes
# Retry failed tests setting, 'yes' to enable, 'no' to disable
retry=no
# Number of retry attempts for failed tests
retryattempts=1
# Define Run Mode, 'local' for running on local machine, 'remote' for Selenium Grid
runmode=local
# Define the address for the Selenium Grid, only applicable if runmode is 'remote'
seleniumgridaddress=http://localhost:4444/
